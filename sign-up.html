<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>    
<body>
    <div class="instagram-wrapper01">
        <div class="instagram-continue01">
           <div class="group01">
               <img src=".\img\instagram-logo.png" class="instagram-logo" alt="intagram logo">
               <p class="cadastre-se">Cadastre-se para ver fotos e</p>
               <p class="cadastre-se">vídeos dos seus amigos.</p>
               <a href="https://www.facebook.com/login.php?sk" class="instagram-facebook">Entrar como Facebook</a>
               <p class="cadastre-se">OU</p>
               <form>
                    <input type="cell-email" name="cell-email" placeholder="Número do celular ou email">
                    <input type="nome" name="nome" placeholder="Nome completo">
                    <input type="nome-user" name="nome-user" placeholder="Nome de usuário">
                    <input type="senha" name="senha" placeholder="Senha">
                    <a href="#" class="instagram-cadastrar">Cadastre-se</a>
               
               </form>
            </div>   
            <div class="group01">
                <p class="not-account">Tem uma conta? <a href="https://www.instagram.com/accounts/login/?sourc" class="instagram-conect">Conecte-se</a> </p>
             </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=EE9A416A-54F1-442F-88F2-FDA78CFA98FF&utm_content=lo&utm_medium=badge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
