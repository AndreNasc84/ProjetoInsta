<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>    
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src=".\img\instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
           <div class="group">
               <img src=".\img\instagram-logo.png" class="instagram-logo" alt="intagram logo">
               <div class="profile-photo">
                   <img src=".\img\perfil-instagram.png" class="foto de perfil">
               </div>
               <a href="#" class="instagram-login">Continue como andre.nasc</a>
               <a href="#" class="instagram-logout">Remover conta</a>
            </div>   
            <div class="group">
                <p class="not-account">Não é andre.nasc?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <a href="./sign-up.html" class="instagram-logout">Inscreva-se</a>
                    
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=EE9A416A-54F1-442F-88F2-FDA78CFA98FF&utm_content=lo&utm_medium=badge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
